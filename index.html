<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Corinthians</title>
</head>
<body>
     <header class="cabecalho">
        <img src="corinthians.png" alt="corinthians" class="cabecalho-imagem">
         <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Sobre nós</li>
            <li class="cabecalho-lista-item">Membros</li>
         </ul>
    </header>

     <section class="sobre_corinthians">
        <div class="sobre_corinthians-div-conteudo">
            <h2 class="sobre-corinthians-titulo">Sobre nós</h2>
            <p class="sobre_corinthians-texto-um">➪é um clube poliesportivo brasileiro da cidade de São Paulo, capital do estado de São Paulo </p>
            <p class="sobre_corinthians-texto-dois">➪Foi fundado como uma equipe de futebol no dia 1 de setembro de 1910 </p>
        </div>
        <img src="timão.jpg" alt="" class="sobre_nos-imagem">
     </section>

     <section class="jogadores">
        <h2 class="jogadores-titulo"></h2>

        <div class="jogadores-geral-div">
            <div class="jogadores-pessoal">
                <h3 class="jogadores-oficial">Cassio</h3>
                <img src="cassio.jpg" alt="Jogador Cassio" class="jogador-imagem">
                <br>
                <a href="" target="_blank" class="jogadores-link">
                    <img src="" alt="icone site" class="jogadores-icones-link">
                </a>
             </div>

             <div class="jogadores-pessoal"> 
                <h3 class="jogadores-oficial">Fagner</h3>
                <img src="" alt="membro Fagner" class="jogador-imagem">
                <br>
                <a href="" target="" class="jogadores-link">
                    <img src="fagner.jpg" alt="icone site" class="jogadores-icones-link">
                </a>
             </div>

             <div class="jogadores-pessoal"> 
                <h3 class="jogadores-oficial">Yuri</h3>
                <img src="yuri.jpg" alt="membro Yuri" class="jogador-imagem">
                <br>
                <a href="" target="" class="jogadores-link">
                    <img src="" alt="icone site" class="jogadores-icones-link">
                </a>
             </div>

     </section>

     <footer class="rodape">
        <img src="" alt="Imagem do rodapé" class="rodape-imagem">
        <h2 class="rodape-titulo">Sport Club Corinthians Paulista </h2>
     </footer>
</body>
</html>
